version: '3.8'

services:
  dokumentum_kereso-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8510:8510"
    volumes:
      - ./data/txt:/app/txt:ro
      - ./data/onkorm.db:/app/onkorm.db:ro
      - ./data/whoosh_index_dir:/app/whoosh_index_dir:ro
    environment:
      - PYTHONUNBUFFERED=1

